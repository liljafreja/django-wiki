<p><strong>My Simple Wiki</strong></p>
<p><u>Contents:</u></p>
{% if latest_article_list %}
<ul>
    {% for article in latest_article_list %}
    <li><a href="/wiki/{{ article.article_id }}/">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}

<p><a href="/wiki/add-article">Add</a></p>
